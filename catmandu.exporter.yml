_prefix:
  exporter:

mime_types:
  'application/json': 'json'
  'text/x-yaml': 'yaml'
  'text/x-bibtex': 'bibtex'
  'application/x-research-info-systems': 'ris'
  'application/mods+xml': 'mods'
  'application/oaidc+xml': 'dc'
  'application/oaidc+json': 'dc_json'
  'application/rdf+xml': 'rdf'
  'application/vnd.citationstyles.csl+json': 'csl_json'
  'text/plain': 'redif'

publication:
  json:
    package: 'JSON'
    content_type: 'application/json'
    options:
      fix: ["fixes/to_public.fix"]
      array: 1
    label: JSON
  jsonl:
    package: 'JSON'
    content_type: 'application/json'
    options:
      fix: ["fixes/to_public.fix"]
    label: JSONLines
    extension: jsonl
  yaml:
    package: 'YAML'
    content_type: 'text/x-yaml'
    options:
      fix: ["fixes/to_public.fix"]
    extension: yml
    label: YAML
  bibtex:
    package: 'BibTeX'
    content_type: 'text/x-bibtex'
    options:
      fix:
        - publication_to_bibtex()
    extension: bib
    label: BibTeX
  ris:
    package: 'RIS'
    content_type: 'application/x-research-info-systems'
    options:
      fix:
        - publication_to_ris()
    label: 'RIS (reference software)'
  rtf:
    package: RTF
    content_type: 'application/rtf'
    extension: rtf
    label: RTF
  rdf:
    package: Template
    content_type: 'application/rdf+xml'
    options:
      template: views/export/rdf.tt
      fix:
        - nothing()
      xml: true
    extension: xml
    label: RDF
  mods:
    package: 'Template'
    content_type: application/xml
    options:
      fix:
        - publication_to_mods()
      template: views/export/mods.tt
      xml: true
    extension: xml
    label: MODS
  datacite:
    package: 'Template'
    content_type: 'application/x-datacite+xml'
    options:
      template: views/export/datacite.tt
      xml: true
    extension: xml
    label: 'Datacite XML'
  dc:
    package: 'Template'
    content_type: application/xml
    options:
      template: views/export/oai_dc.tt
      xml: true
      fix:
        - publication_to_dc()
    extension: xml
    label: Dublin Core
  dc_json:
    package: 'JSON'
    content_type: 'application/oaidc+json'
    options:
      fix:
        - publication_to_dc()
    extension: json
    label: 'DC JSON'
  csl_json:
    package: 'JSON'
    options:
      pretty: 1
      array: 1
    content_type: 'application/vnd.citationstyles.csl+json'
    extension: json
    label: 'CSL JSON'
  redif:
    package: 'Template'
    content_type: text/plain
    options:
      template: views/export/redif_paper.tt
    extension: rdf
    label: 'ReDIF'
