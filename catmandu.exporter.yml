_prefix:
  exporter:

publication:
  json:
    package: 'JSON'
    content_type: 'application/json'
    options:
      fix: ["to_public.fix"]
      array: 1
    label: JSON
  jsonl:
    package: 'JSON'
    content_type: 'application/json'
    options:
      fix: ["to_public.fix"]
    label: JSONLines
    extension: jsonl
  yaml:
    package: 'YAML'
    content_type: 'text/x-yaml'
    options:
      fix: ["to_public.fix"]
    extension: yml
    label: YAML
  bibtex:
    package: 'BibTeX'
    content_type: 'text/x-bibtex'
    options:
      fix: ["to_bibtex.fix"]
    extension: bib
    label: BibTeX
  ris:
    package: 'RIS'
    content_type: 'application/x-research-info-systems'
    options:
      fix: ["to_ris.fix"]
    label: 'RIS (reference software)'
    extension: ris
  rtf:
    package: RTF
    content_type: 'application/rtf'
    extension: rtf
    label: RTF
  aref:
    package: YAML
    content_type: 'text/x-yaml'
    options:
      fix: ["to_aref.fix"]
    label: 'aREF (another RDF Encoding Form)'
    extension: yml
  mods:
    package: 'Template'
    content_type: application/xml
    options:
      fix: ["to_mods.fix"]
      template: views/export/mods.tt
      xml: true
    extension: xml
    label: MODS
  datacite:
    package: 'Template'
    content_type: 'application/x-datacite+xml'
    options:
      template: views/export/datacite.tt
      xml: true
    extension: xml
    label: 'Datacite XML'
  dc:
    package: 'Template'
    content_type: application/xml
    options:
      template: views/export/oai_dc.tt
      xml: true
      fix: ["to_dc.fix"]
    extension: xml
    label: Dublin Core
  dc_json:
    package: 'JSON'
    content_type: 'application/oaidc+json'
    options:
      fix: ["to_dc.fix"]
    extension: json
    label: 'DC JSON'
  csl_json:
    package: 'JSON'
    options:
      pretty: 1
      array: 1
    content_type: 'application/vnd.citationstyles.csl+json'
    extension: json
    label: 'CSL JSON'
  redif:
    package: 'Template'
    content_type: text/plain
    options:
      template: views/export/redif_paper.tt
    extension: rdf
    label: 'ReDIF'
