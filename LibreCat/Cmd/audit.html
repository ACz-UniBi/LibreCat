<h1 id="name">NAME</h1>
<p>LibreCat::Cmd::audit - manage librecat audit messages</p>
<h1 id="synopsis">SYNOPSIS</h1>
<pre><code>    librecat audit list [&lt;RECORD-ID&gt;]
    librecat audit get &lt;AUDIT-ID&gt;

    An &#39;audit&#39; worker should be up and running to
    store messages:

    Hint:

    bin/librecat worker audit start --workers 1 --supervise</code></pre>
