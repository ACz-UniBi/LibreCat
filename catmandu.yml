ip_range: '8.8'
time_format: "%Y-%m-%dT%H:%M:%SZ"

# directory for file storage
upload_dir: '/tmp'
tmp_dir: '/tmp/pub'

# authentication
authentication:
  param:
    host: 'yourldaphost'
    auth_base: 'uid=%s,ou=People,o=elearning-user,o=Uni-Bi'

# default settings
default_lang: en
default_page_size: 100
default_searchpage_size: 10
maximum_page_size: 1000
pagination_options:
  - 10
  - 20
  - 50
  - 100
sort_options:
  - year
  - date_updated
  - title
  - author
  - type
  - publication
sort_options_person:
  - fullname
  - publcount
project_sort_options:
  - name
  - acronym
  - startyear
default_sort:
  - year.desc
  - date_updated.desc
default_sort_backend:
  - date_updated.desc
  - year.desc
default_style: 'default'
default_fd_style: 'default'
default_format: html

request_copy:
# period in days
  period: 7
  subject: 'Request for a copy of your publication'

