_prefix:
  store:

default:
  package: MongoDB
  options:
    database_name: PUBSystem
    bags:
      session:
        plugins: ['Datestamps']

backup:
  package: MongoDB
  options:
    database_name: PUBBackup
    bags:
      publication:
        plugins: ['Datestamps', 'Versioning']
        version_compare_ignore:
          - date_updated
      award:
        plugins: ['Datestamps', 'Versioning']
        version_compare_ignore:
          - date_updated

project:
  package: MongoDB
  options:
    database_name: PUBProject

award:
  package: MongoDB
  options:
    database_name: PUBAward

authority:
  package: MongoDB
  options:
    database_name: PUBAuthority
    bags:
      admin:
        plugins: ['Datestamps', 'Versioning']
      user:
        plugins: ['Datestamps', 'Versioning']
      department:
        plugins: ['Datestamps']

toolkit:
  package: MongoDB
  options:
    database_name: PUBToolkit

metrics:
  package: MongoDB
  options:
    database_name: PUBMetrics
    bags:
      wos:
        plugins: ['Datestamps', 'Versioning']
      epmc_citations:
        plugins: ['Datestamps']
      epmc_referefences:
        plugins: ['Datestamps']
      epmc_dblinks:
        plugins: ['Datestamps']
      crossref:
        plugins: ['Datestamps']

search:
  package: ElasticSearch
  options:
    bags:
      project:
        cql_mapping:
          default_index: basic
          indexes:
            id:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: '_id'
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            name:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'name'
              sort: {field: 'name.exact'}
            active: &active
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'active'
            isactive: *active
            sc39:
              op:
                '=': true
              field: 'sc39'
            acronym:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'acronym'
              sort: 'true'
            altname:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'alternative_name'
              sort: 'true'
            grantno:
              op:
                '=': true
                'exact': true
              field: 'grant_number'
            pspelement:
              op:
                '=': true
                'exact': true
              field: 'psp_element'
            description:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'description'
            funders:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: 'project_funders'
            funded:
              op:
                '=': true
                'exact': true
              field: 'funded'
            startyear:
              op:
                '=': true
                'exact': true
                'within': true
                '>': true
                '>=' : true
                '<': true
                '<=' : true
              field: 'start_date'
              sort: 'true'
            endyear:
              op:
                '=': true
                'exact': true
                'within': true
                '>': true
                '>=' : true
                '<': true
                '<=' : true
              field: 'end_date'
              sort: 'true'
            department:
              op:
                'all': true
                'any': true
                '=': true
                'exact': {field: 'isOwnedByDepartment.name.exact'}
              field: ['isOwnedByDepartment.organizationNumber', 'isOwnedByDepartment.name']
            cooperator:
              op:
                'any': true
                'all': true
                '=': true
              field: 'cooperator'
            coordinator:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'owner.name.full_name.exact'}
              field: ['owner.name.full_name', 'owner.id']
            investigators:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'principal_investigators.name.full_name.exact'}
              field: ['principal_investigator.name.full_name', 'principal_investigator.id']
            members:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: 'member.name.full_name.exact'}
              field: ['member.name.full_name', 'member.id']
            person:
              op:
                'any': true
                'all': true
                '=': true
                'exact': {field: ['owner.name.full_name.exact', 'principal_investigator.name.full_name.exact', 'member.name.full_name.exact']}
              field: ['owner.name.full_name', 'owner.person_number', 'principal_investigator.name.full_name', 'principal_investigator.person_number', 'member.name.full_name', member.person_number']

      award:
        cql_mapping:
          default_index: basic
          indexes:
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            _basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            id:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: '_id'
            rectype:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
              field: rec_type
            organization:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'organization'
            year:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                '>': true
                '<': true
                '>=': true
                '<=': true
                'exact': true
              field: 'year'
              sort: 'true'
            honoree:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: 'honoree.full_name'
            department:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: ['department.name', 'department.id']
            einrichtung:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: ['einrichtung.name', 'einrichtung.id']
            otheruniversity:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'other_university'
            comment:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'comment'

      publication:
        cql_mapping:
          default_index: basic
          indexes:
            title:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                '>': {field: 'title.exact'}
                'exact': {field: ['title.exact', 'alternative_title.exact']}
              field: ['title', 'alternative_title', 'title.exact', 'alternative_title.exact']
              sort: {field: 'title.exact'}
              description: "the title of the publication"
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            _basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            abstract:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: 'abstract.text'
            keyword: &keyword
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'keyword.exact'}
              field: 'keyword'
            keywords: *keyword
            issn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication_identifier.issn'
              sort: true
              description: "journal/series indentifier"
            eissn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication_identifier.eissn'
              sort: true
              description: "ejournal/series indentifier"
            isbn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication_identifier.isbn'
              sort: true
              description: "unique publication identifier"
            eisbn:
              op:
                'any': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication_identifier.eisbn'
              sort: true
            project:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: 'project.id'
            conference:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'conference.name.exact'}
              field: 'conferenceName'
              sort: {field: 'conference.name.exact'}
            extern: &extern
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'extern'
              values: '0 or 1'
              description: '1 if not a UniBi publication'
            nonlu: *extern
            fundedbyubi:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'ubi_funded'
              values: '0 or 1'
              description: '1 if publication is funded by Publikationsfonds'
            qualitycontrolled:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'quality_controlled'
              values: '0 or 1'
            popularscience:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'popular_science'
              values: '0 or 1'
            ecfunded:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'ec_funded'
              values: '0 or 1'
              description: "funded by the European Commission (EC)"
            proj:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'proj'
              values: '0 or 1'
            publicationidentifier:
              op:
                '=': true
                'exact': true
                '<>': true
              field: ['publication_identifier.issn', 'publication_identifier.isbn', 'publication_identifier.eissn', 'publication_identifier.eisbn']
              description: 'searches fields isbn, issn and eissn'
            id:
              op:
                '=': true
                'exact': true
                '<>': true
                '>': true
                '<': true
                '<=': true
                '>=': true
                'any': true
              field: '_id'
              sort: true
              description: "the unique PUB ID"
            orcid:
              op:
                '=': true
                '<>': true
                'exact': true
              field: ['author.orcid','editor.orcid', 'translator.orcid']
              description: 'Search publications by an author by his/her orcid ID'
            externalidentifier:
              op:
                '=': true
                '<>': true
                'exact': true
              field: ['external_id.isi', 'external_id.arxiv', 'external_id.pmid', 'external_id.inspire', 'external_id.ahf', 'external_id.scoap3', 'external_id.phillister', 'external_id.opac']
            isi:
              op:
                '=': true
                '<>': true
              field: 'isi'
            arxiv:
              op:
                '=': true
                '<>': true
              field: 'arxiv'
            pmid:
              op:
                '=': true
                '<>': true
              field: 'pmid'
            inspire:
              op:
                '=': true
                '<>': true
              field: 'inspire'
            ahf:
              op:
                '=': true
                '<>': true
              field: 'ahf'
            scoap3:
              op:
                '=': true
                '<>': true
              field: 'scoap3'
            phillister:
              op:
                '=': true
                '<>': true
              field: 'phillister'
            opac:
              op:
                '=': true
                '<>': true
              field: 'opac'
            reportnumber:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'report_number'
            patentnumber:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'ipn'
            doi:
              op:
                '=': true
                'exact': {field: 'doi.exact'}
                '<>': true
              field: 'doi'
            year: &year
              op:
                '>': true
                '<': true
                '>=': true
                '<=': true
                'within': true
                '=': true
                'exact': true
                '<>': true
                'any': true
              field: 'year'
              sort: true
              values: "date in the form yyyy"
              description: "publishing year of the publication"
            publishingyear: *year
            author:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['author.full_name.exact', 'author.id']}
              field: ['author.full_name', 'author.id']
              sort: {field: 'first_author'}
            editor:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['editor.full_name.exact', 'editor.id']}
              field: ['editor.full_name', 'editor.id']
            translatedworkauthor:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['translator.full_name.exact', 'translator.id']}
              field: ['translator.full_name', 'translator.id']
            creator:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'creator.id'}
              field: 'creator.id'
            person:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['author.full_name.exact', 'author.id', 'editor.full_name.exact', 'editor.id', 'translator.full_name.exact', 'translator.id']}
              field: ['author.autoren_ansetzung', 'author.full_name', 'author.id', 'editor.full_name', 'editor.id', 'translator.full_name', 'translator.id']
            supervisor:
              op:
                'any':  true
                'all': true
                '=': true
                '<>': true
                'exact': {field: ['supervisor.fullName.exact', 'supervisor.personNumber']}
              field: ['supervisor.fullName.exact', 'supervisor.personNumber']
            department:
              op:
                '=': true
                'exact': true
                '<>': true
                'any': true
                'all': true
                '>': true
              field: ['department.id', 'department.tree']
              values: 'see the list of affiliations'
              description: 'will also find any subunits of the given organizationial unit'
            language:
              op:
                '=': true
                '<>': true
                'exact': true
              field: ['language.iso', 'language.name']
              values: 'three letter language code (iso639-2b) or the language name, e.g. german'
              description: 'will find both, the iso version and the long version'
            type: &type
              op:
                '=': true
                'exact': true
                '<>': true
                'any' : true
              field: 'type'
              sort: true
              values: "see the list of publication types"
            documenttype: *type
            research_data:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'research_data'
            date_updated: &date_updated
              op:
                '>': true
                '<': true
                '>=': true
                '<=': true
                '=': true
                'exact': true
                '<>': true
              field: 'date_updated'
              sort: true
              values: "date in the form yyyy-MM-dd HH:mm:ss or yyyy-MM-dd HH:mm"
            datelastchanged: *date_updated
            publication_status: &publication_status
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'publication_status'
              sort: true
              values: "see the list of publication statuses"
            publicationstatus: *publication_status
            status: &status
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'status'
              sort: true
            submissionstatus: *status
            accesslevel:
              op:
                '=': true
                '<>': true
                'exact': true
              field: 'file.access_level'
            fulltext:
              op:
                '=': true
                '<>': true
              field: 'file.open_access'
#            yearlastuploaded:
#              op:
#                '=': true
#                'exact': true
#                '<>': true
#              field: 'file.year_last_uploaded'
#            yearcreated:
#              op:
#                '=': true
#                'exact': true
#                '<>': true
#              field: 'file.yearCreated'
            publication:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
                '<>': true
              field: 'publication'
              sort: {field: 'publication.exact'}
            seriestitle:
              op:
                'any': true
                'all': true
                '=': true
                'exact': true
                '<>': true
              field: 'series_title'
              sort: {field: 'series_title.exact'}
            publisher:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: 'publisher'
              sort: {field: 'publisher.exact'}
            ddc:
              op:
                '=': true
                'exact': true
                '<>': true
              field: 'ddc'
              description: 'search for level 2 ddc classes'
            volume:
              op:
                '=': true
                'exact': true
                '<>': true
              field: volume
              sort: {field: 'intvolume'}
            intvolume:
              op:
                '=': true
                'exact': true
                '<>': true
              field: intvolume
              sort: true
            hide:
              op:
                '=': true
                '<>': true
              field: hide

      researcher:
        cql_mapping:
          default_index: basic
          indexes:
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            fullname:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'full_name.exact'}
              field: full_name
              sort: {field: 'full_name.exact'}
            oldfullname:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'old_full_name.exact'}
              field: old_full_name
              sort: {field: 'old_full_name.exact'}
            lastname:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: last_name
            oldlastname:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: old_last_name
            firstname:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': true
              field: first_name
            oldfirstname:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: old_first_name
            id:
              op:
                '=': true
                '<>': true
              field: _id
            forschend:
              op:
                '=': true
                '<>': true
              field: bis.forschend
            former:
              op:
                '=': true
                '<>': true
              field: bis.former
            publcount:
              op:
                '=': true
                '<>': true
                '>': true
                '<': true
              field: combined_hits
              sort: true

      department:
        cql_mapping:
          default_index: basic
          indexes:
            basic:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
              field: '_all'
              description: "index with common fields..."
            name:
              op:
                'any': true
                'all': true
                '=': true
                '<>': true
                'exact': {field: 'name.exact'}
              field: name
              sort: {field: 'name.exact'}
            parent:
              op:
                '=': true
                'exact': true

#    transport: httptiny
    index_name: pub
    index_settings:
      analysis:
        analyzer:
          default:
            type: custom
            tokenizer: standard
            filter: [standard, lowercase, asciifolding, stop]
          name:
            type: custom
            tokenizer: keyword
            filter: [lowercase, asciifolding]
          tag:
            type: custom
            tokenizer: keyword
            filter: [lowercase]
          datestring:
            type: custom
            tokenizer: keyword
    index_mappings:
      project:
        include_in_all: false
        properties:
          name:
            type: multi_field
            fields:
              name: {type: string, include_in_all: true}
              exact: {type: string, analyzer: tag}
          active: {type: byte}
          acronym: {type: string, include_in_all: true}
          alternative_name: {type: string, include_in_all: true}
          grant_number: {type: string, analyzer: tag, include_in_all: true}
          psp_element: {type: string, analyzer: tag, include_in_all: true}
          call_identifier: {type: string, analyzer: tag}
          description: {type: string, include_in_all: true}
          funder:
            type: multi_field
            fields:
              funder: {type: string, include_in_all: true}
              exact: {type: string, analyzer: tag}
          funded: {type: string, analyzer: tag}
          sc39: {type: string, anlyzer: tag}
          start_date:
            type: multi_field
            fields:
              start_date: {type: string, anlyzer: datestring}
              exact: {type: string, analyzer: tag}
          end_date:
            type: multi_field
            fields:
              end_date: {type: string, analyzer: datestring}
              exact: {type: string, analyzer: tag}
          cooperator: {type: string, analyzer: tag, include_in_all: true}
          department:
            properties:
              id: {type: string, analyzer: tag}
              name:
                type: multi_field
                fields:
                  name: {type: string, include_in_all: true}
                  exact: {type: string, analyzer: tag}
          owner: &personField2
            properties:
              id: {type: string, analyzer: tag}
              name:
                properties:
                  full_name:
                    type: multi_field
                    fields:
                      full_name: {type: string, include_in_all: true}
                      exact: {type: string, analyzer: tag}
          principal_investigator: *personField2
          member: *personField2

      award:
        include_in_all: false
        properties:
          rec_type: {type: string, analyzer: tag}
          date_updated: {type: date}
          _id: {type: string, include_in_all: true}
          award_id: {type: string}
          description: {type: string}
          description_en: {type: string}
          proof: {type: string, index: not_analyzed}
          title: {type: string}
          organization: {type: string}
          year: {type: date, format: year, include_in_all: true}
          honoree:
            properties:
              first_name: {type: string}
              last_name: {type: string}
              full_name: {type: string}
              title: {type: string}
              id: {type: string, analyzer: tag}
          department:
            properties:
              name: {type: string}
              id: {type: string, analyzer: tag}
              tree: {type: string, analyzer: tag}
          einrichtung:
            properties:
              name: {type: string}
              id: {type: string, analyzer: tag}
              tree: {type: string, analyzer: tag}
          uni_member: {type: byte}
          former_member: {type: string, analyzer: tag}
          other_university: {type: string}
          url: {type: string, index: not_analyzed}
          extern: {type: byte}
          comment: {type: string}

      publication:
        include_in_all: false
#        ignore_malformed: true
        properties:
          _id: {type: string, include_in_all: true}
          title: &titleField
            type: multi_field
            fields:
              title: {type: string, include_in_all: true}
              exact: {type: string, analyzer: tag}
          alternative_title: *titleField
          author: &personField
            type: object
            properties:
              id: {type: string, include_in_all: true}
              full_name:
                type: multi_field
                fields:
                  full_name: {type: string, include_in_all: true}
