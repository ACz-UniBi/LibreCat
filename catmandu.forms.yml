          mandatory: 0
          multiple: 1
          label: "Corporate Editor"
          placeholder: "Corporate Editor"
        department: &department
          label: "Department"
          placeholder: "Department"
          multiple: 1
        project: &project
          label: "Project"
          placeholder: "Project"
          multiple: 1
        publisher: &publisher
          label: "Publisher"
          placeholder: "Publisher"
        language: &language
          label: "Language"
          default: "eng"
        year: &year
          mandatory: 1
          label: "Publishing Year"
          placeholder: "YYYY"
      file_upload: &file_upload
        tab_name: "File Upload"
        dropzone_mainDoc:
          label: "Upload Main File(s) and Supplementary Material (max. 1000MB per file)"
      supplementary_fields:
        tab_name: "Additional Information"
        series_title: &publication_series
          label: "Publication/<br />Series Title"
          placeholder: "E.g. Lecture Notes in Computer Science"
        abstract: &abstract
          label: "Abstract"
          label2: "Abstract Language"
          multiple: 1
        edition: &edition
          label: "Edition"
          placerholder: "2"
        keyword: &keyword
          label: "Keywords"
          placeholder: "Keyword (for more keyword fields click +)"
          multiple: 1
        volume: &volume
         label: "Volume"
        place: &place
          label: "Place<br />(of publication)"
          placeholder: "Berlin, BE, Germany"
        ddc: &ddc
          label: DDC
        page: &page
          label: "Total Pages"
        extern: &extern
          label: "External<br />Publication"
          placeholder: "(Published while not employed at Bielefeld University)"
