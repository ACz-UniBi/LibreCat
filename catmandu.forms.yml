publicationTypes:
  book:
    label: "Book"
    tmpl: book
    fields:
      basic_fields:
        tab_name: "Basic Fields"
        doi: &doi
          label: "DOI"
          placeholder: "10.4119/unibi/2695161"
        title: &title
          mandatory: 1
          label: "Title"
          placeholder: "Handbook of eBook Publishing"
        writer: &author_translator
          first_name:
            placeholder: "John"
          last_name:
            placeholder: "Appleseed"
          mandatory: 1
          multiple: 1
          label:
            "Author" : "author"
            "Translator" : "translator"
          pevz_tooltip: "Link this publication<br />to your PEVZ account.<br />Keeping this checked<br />will make it visible on<br />your publication list."
        editor: &editor_only
          first_name:
            placeholder: "First Name"
          last_name:
            placeholder: "Last Name"
          mandatory: 0
          multiple: 1
          label: "Editor"
          pevz_tooltip: "Link this publication<br />to your PEVZ account.<br />Keeping this checked<br />will make it visible on<br />your publication list."
        corporate_editor: &corporate_editor
          mandatory: 0
          multiple: 1
          label: "Corporate Editor"
          placeholder: "World Health Organization - Regional Office for Europe (WHO-Europe)"
        department: &department
          label: "Department"
          label_short: "Dept."
          placeholder: "Department of Physics"
          multiple: 1
        project: &project
          label: "Project"
          placeholder: "2nd-Generation Open Access Infrastructure for Research in Europe"
          multiple: 1
        publisher: &publisher
          label: "Publisher"
          placeholder: "Elsevier"
        language: &language
          label: "Language"
          default: "eng"
          multiple: 1
        year: &year
          mandatory: 1
          label: "Publishing Year"
          label_short: "Year"
          placeholder: "2025"
      file_upload: &file_upload
        tab_name: "File Upload"
        dropzone_mainDoc:
          label: "Upload Main File(s) and Supplementary Material (max. 1000MB per file)"
        license:
          pub_license:
            mandatory: 1
            label: "Copyright Disclaimer"
            disclaimer_text: "I herewith place this document at Bielefeld University's disposal for the purpose of storing in electronic form and making it available to the public according to the PUB Deposit Policy.<br /><br />Hiermit stelle ich der Universit&auml;t Bielefeld dieses Dokument zur elektronischen Speicherung und zur &ouml;ffentlichen Zug&auml;nglichmachung in Datennetzen gem&auml;&szlig; den Bedingungen zur Dokumentenspeicherung auf PUB, wie sie in den Rechtlichen Rahmenbedingungen f&uuml;r PUB dargestellt sind, zur Verf&uuml;gung.<br /><a href='http://pub.uni-bielefeld.de/policy.html#depositpolicy'>PUB Deposit Policy / Rechtliche Rahmenbedingungen</a>"
            accept_text: "I accept"
            alert: "You need to accept the Copyright Disclaimer because you have attached files to this record."
          info:
            text: "<em>If you have any questions</em>, please contact:<br />"
            contact: "<strong>Support Publication Services<br />Susanne Riedel<br />Phone: 0521/106-4058<br />E-Mail: <a href='mailto:publikationsdienste.ub@uni-bielefeld.de'>publikationsdienste.ub@uni-bielefeld.de</a><br /></strong>"
      supplementary_fields:
        tab_name: "Additional Information"
        series_title: &publication_series
          label: "Publication/<br />Series Title"
          label_short: "Series Title"
          placeholder: "E.g. Lecture Notes in Computer Science"
        abstract: &abstract
          label: "Abstract"
          label2: "Abstract Language"
          placeholder: "Abstract Text"
          multiple: 1
        edition: &edition
          label: "Edition"
          placeholder: "2"
        keyword: &keyword
          label: "Keywords"
          placeholder: "Keyword"
          multiple: 1
        volume: &volume
         label: "Volume"
        place: &place
          label: "Place<br />(of publication)"
          label_short: "Place"
          placeholder: "Berlin, BE, Germany"
        ddc: &ddc
          label: DDC
        page: &page
          label: "Total Pages"
        extern: &extern
          label: "External<br />Publication"
          placeholder: "Published while not employed at Bielefeld University"
        alternative_title: &alternative_title
          label: "Alternative Title"
          placeholder: "Handbook of eBook Publishing - with a subtitle"
          multiple: 1
        publication_status: &publication_status
          label: "Publication Status"
          label_short: "Publ. Status"
        external_id: &external_id
          label: "External Identifier"
          label_short: "Ext. Id."
          multiple: 1
        message: &message
          label: "Admin Comments"
        publication_identifier: &publication_identifier
          label: "Publication<br />Identifier"
          label_short: "Publ. Id."
          multiple: 1
        popular_science: &popular_science
          label: "Popular Science"
        ubi_funded: &ubi_funded
          label: "Funding"
          placeholder: "Funded by the 'Publikationsfonds' at Bielefeld University"
      related_material: &related_material
        tab_name: "Related Material"
        related_material.record:
          label: "Documents within PUB"
          placeholder: "Start typing to search your publications."
        related_material.link:
          label: "Documents outside PUB"
          placeholder: "Enter a remote location (URL) of your file here"
        publish_button:
          alert: "Are you sure you want to publish this record? You cannot undo this yourself and any attached file(s) will be published according to the access level specified."
