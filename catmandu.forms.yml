            contact: "<strong>Support Publication Services<br />Susanne Riedel<br />Phone: 0521/106-4058<br />E-Mail: <a href='mailto:publikationsdienste.ub@uni-bielefeld.de'>publikationsdienste.ub@uni-bielefeld.de</a><br /></strong>"
