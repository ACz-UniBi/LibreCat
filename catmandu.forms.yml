publicationTypes:
  book:
    label: "Book"
    tmpl: book
    fields:
      basic_fields:
        tab_name: "Basic Fields"
        doi: &doi
          label: "DOI"
          readonly: 0
        title: &title
          mandatory: 1
          label: "Title"
        author: &author_editor_etc
          first_name:
            placeholder: "First Name"
          last_name:
            placeholder: "Last Name"
          title:
            placeholder: "Title"
          mandatory: 1
          multiple: 1
          label:
            "Author" : "author"
            "Editor" : "editor"
            "Corp. Ed." : "corporateEditor"
            "Translator" : "translator"
          pevz_tooltip: "This publication has been linked to your PEVZ account. Keeping this checked will make it visible on your publication list.<br /><br />(Tip: you can also link co-authors to their PEVZ accounts to make this publication show up on their lists as well.)"
        department: &department
          label: "Department"
          placeholder: "Department"
        project: &project
          label: "Projects"
          placeholder: "Project"
        publisher: &publisher
          label: "Publisher"
          placeholder: "Publisher"
        language: &lang
          label: "Language"
          default: "eng"
        year: &year
          mandatory: 1
          label: "Publishing Year"
          placeholder: "YYYY"
      file_upload: &file_upload
        tab_name: "File Upload"
        dropzone_mainDoc:
          label: "Upload Main File(s) and Supplementary Material (max. 1000MB per file)"
        dropzone_confLetter:
          label: "Upload a confirmation letter"
      supplementary_fields:
        tab_name: "Additional Information"
        publication:
          label: "Series Title"
          placeholder: "E.g. Lecture Notes in Computer Science"
        abstract: &abstract
          label: "Abstract"
          label2: "Abstract Language"
        keyword: &kw
          label: "Keywords"
          placeholder: "Keyword (for more keyword fields click +)"
        volume: &vol
         label: "Volume"
        ddc: &ddc
          label: DDC
        page: &page
          label: "Total Pages"
        extern: &extern
          label: "Published while not @Bielefeld University"
        alternative_title: &alt_title
          label: "Alternative Title"
        publication_status: &publication_status
          label: "Publication Status"
      related_material: &rm
        tab_name: "Related Material"
        link_publication:
          label: "Documents within PUB"
          placeholder: "Start typing to search your publications."
        url:
          label: "Documents outside PUB"
          placeholder: "Enter a remote location (URL) of your file here"
  bookchapter:
    label: "Book Chapter"
    tmpl: bookChapter
    fields:
      basic_fields:
        tab_name: "Basic Fields"
        doi: *doi
        title: *title
        author: *author_editor_etc
        department: *department
        project: *project
        publication:
          label: "Book Title"
          mandatory: 1
        year: *year
      supplementary_fields:
        tab_name: "Additional Information"
        series_title:
          label: Series Title
          placeholder: "Lecture Notes in Computer Science"
      file_upload: *file_upload
      related_material: *rm
  conferenceabstract:
    label: "Conference Abstract"
    tmpl: conferenceAbstract
    fields:
      basic_fields:
        tab_name: "Basic Fields"
        doi: *doi
        title: *title
        author: *author_editor_etc
        department: *department
        project: *project
        publication:
          label: "Publication"
        year: *year
        conference_part:
      supplementary_fields:
        tab_name: "Additional Information"
        keyword: *kw
        ddc: *ddc
        abstract: *abstract
      file_upload: *file_upload
      related_material: *rm
  conferenceeditor:
    label: "Conference Editor"
    tmpl: conferenceEditor
  conference:
    label: "Conference Paper"
    tmpl: conference
  dissertation:
    label: "Dissertation"
    tmpl: dissertation
  encyclopediaarticle:
    label: "Encyclopedia Article"
    tmpl: encyclopediaArticle

  journalarticle:
    label: "Journal Article"
    tmpl: journalArticle
    fields:
      basic_fields:
        tab_name: "Basic Fields"
        doi: *doi
        title: *title
        author: *author_editor_etc
        department: *department
        project: *project
        publisher: *publisher
        language: *lang
        year: *year
      file_upload: *file_upload
      supplementary_fields:
        tab_name: "Additional Information"
        publication:
          label: "Publication"
          placeholder: "Journal of Neuroscience"
        volume: *vol
        issue: *issue
        abstract: *abstract
        ddc: *ddc
        keyword: *kw
      related_material: *rm
  journaleditor:
    label: "Journal Editor"
    tmpl: journalEditor
  newspaperarticle:
    label: "Newspaper Article"
    tmpl: newspaperArticle
  patent:
    label: "Patent"
    tmpl: patent
  preprint:
    label: "Preprint"
    tmpl: preprint
  report:
    label: "Report"
    tmpl: report
  review:
    label: "Book Review"
    tmpl: bookReview
  researchdata:
    label: "Research Data"
    tmpl: researchData
    fields:
      basic_fields:
        tab_name: "Basic Fields"
        doi:
          mandatory: 1
          label: "DOI"
          readonly: 1
        title: *title
        author:
          firstName:
            placeholder: "First Name"
          lastName:
            placeholder: "Last Name"
          title:
            placeholder: "Title"
          mandatory: 1
          multiple: 1
          label: "Creator"
        department: *department
        project: *project
        publisher:
          mandatory: 1
          label: "Publisher"
          placeholder: "Publisher"
          defaultvalue: "Bielefeld University"
        year: *year
      file_upload:
        tab_name: "Research data upload"
        externalFiles:
          label: "Files available at"
        dropzone_mainDoc:
          label: "Upload files"
        licenses:
          dataReuseLicense:
            mandatory: 1
            label: "Data Re-Use License"
          openDataRelease:
            mandatory: 1
            label: "Open Data Release - Declaration"
      supplementary_fields:
        tab_name: "Supplementary fields"
        abstract: *abstract
        ddc: *ddc
        keyword: *kw
      related_material: *rm
  workingpaper:
    label: "Working Paper"
    tmpl: workingPaper

  bidissertation:
    label: "Bielefeld Doctoral Thesis"
    tmpl: biDissertation
  bibachelorthesis:
    label: "Bielefeld Bachelor Thesis"
    tmpl: biBachelorThesis
  bimasterthesis:
    label: "Bielefeld Master Thesis"
    tmpl: biMasterThesis
  bipostdocthesis:
    label: "Bielefeld Postdoctoral Thesis/ Habilitation"
    tmpl: biPostdocThesis
