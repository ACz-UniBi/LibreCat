---
filestore: &filestore_settings
    package: Simple
    options:
        root: /data2/librecat/file_uploads

filestore_api:
    buffer_size: 8192
    access:
        ip_ranges: 
            - 127.0.0.1
            - 10.*.*.*

filestore_uploader:
    package: 'LibreCat::Worker::FileUploader'
    options: *filestore_settings
