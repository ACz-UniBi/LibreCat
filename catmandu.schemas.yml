#used in LibreCat::Validator::Award
award:
  "$schema": "http://json-schema.org/draft-04/schema#"
  title: "librecat award"
  type: "object"
  properties:
    _id:
      type: string
      description: "Award identifier"
      pattern: "^AW[0-9]+$"
      minLength: 1
    _version:
      oneOf:
        - type: string
          minLength: 1
        - type: integer
      description: "Award version"
    sort_id:
      type: string
      description: "Sortable identifier"
    oldid:
      type: string
      minLength: 1
      description: "Old identifier"
    award_id:
      type: string
      pattern: "^AW[0-9]+$"
      description: "Award identifier"
    rec_type:
      type: string
      enum: [preis,auszeichnung,akademie,record]
      description: "Record type"
    date_created: &dt
      type: string
      format: date-time
      description: "Record creation time"
    date_updated: *dt
    title:
      type: string
      minLength: 1
      description: "Award title"
    title_en:
      type: string
      description: "Award title in English"
    norm_title:
      type: string
      description: "Normalized title"
    description:
      type: string
      description: "Description"
    description_en:
      type: string
      description: "Description in English"
    url:
      type: string
      format: uri
      description: "URL"
    proof:
      type: string
      description: "???"
    year:
      type: string
      pattern: "^[0-9]{4}$"
      description: "Year of award"
    comment:
      type: string
      description: "Comment"
    department:
      type: array
      items:
        additionalProperties: false
        required: [_id]
        properties:
          _id:
            oneOf:
              - type: string
                pattern: "^[0-9]+$"
                minLength: 1
              - type: integer
                minimum: 0
            description: "Department name"
          name:
            type: string
            description: "Department identifier"
        description: "Department"
    einrichtung:
      type: array
      items:
        additionalProperties: false
        properties:
          name:
            type: string
            minLength: 1
          _id:
            type: string
      description: "???"
    other_university:
      type: string
      description: "Name of another university involved in the award"
    uni_member:
      oneOf:
        - type: string
          enum: [0,1]
        - type: integer
          minimum: 0
          maximum: 1
      description: "???"
    former_member:
      type: string
      enum: ["ja","nein","emeritiert","in Rente"]
      description: "Former member"
    extern:
      oneOf:
        - type: string
          enum: [0,1]
        - type: integer
          minimum: 0
          maximum: 1
      description: "???"
    organization:
      type: string
      description: "Organization involved in the award"
    honoree:
      type: array
      items:
        type: object
        required: [first_name,last_name,full_name]
        additionProperties: false
        properties:
          first_name:
            type: string
            minLength: 1
          last_name:
            type: string
            minLength: 1
          full_name:
            type: string
            minLength: 1
          title:
            type: string
      description: "???"
  required: ["_id","rec_type","title"]
  additionalProperties: false

#used in LibreCat::Validator::Publication
publication:
  "$schema": "http://json-schema.org/draft-04/schema#"
  title: "librecat publication"
  type: "object"
  definitions:
    issn: &issn
      type: string
      pattern: '^[0-9]{4}-[0-9]{3}[0-9Xx]$'
    #see 'status/language' on page http://localhost:5001/librecat/record/new?type=journalArticle for full list
    iso_language: &isolang
      type: object
      enum:
        - iso: nl
          name: Dutch
        - iso: eng
          name: English
        - iso: fr
          name: French
        - iso: de
          name: German

    abstract: &abstract
      type: object
      properties:
        lang:
          type: string
          enum: [nl,eng,fr,de]
        text:
          type: string
          minLength: 1
      additionalProperties: false
    department: &department
      type: object
      properties:
        #TODO: _id must refer to valid department? Possible in JSON-Schema?
        _id:
          #in perl, its hard to distinguish between integer and string that look like an integer
          oneOf:
            - type: string
              pattern: "^[0-9]+$"
              minLength: 1
            - type: integer
              minimum: 0

        tree:
          type: array
          items:
            type: object
            properties:
              _id:
                oneOf:
                  - type: string
                    pattern: "^[0-9]+$"
                    minLength: 1
                  - type: integer
                    minimum: 0

      required: ["_id","tree"]
      additionalProperties: false

    author:
      type: object
      properties:
        first_name: &hn
          type: string
          minLength: 1
        last_name: *hn
        full_name: *hn

    file:
        type: object
        access_level:
            type: string
            enum:
               - open_access
               - local
               - closed
               - request
        content_type:
            type: string
        creator:
            type: string
        date_created:
            type: string
            format: date-time
        date_updated:
            type: string
            format: date-time
        file_id:
            type: integer
        file_size:
            type: integer
        open_access:
            type: integer
        relation:
            type: string
            enum:
                - main_file
                - confirmation
                - table_of_contents
                - erratum
                - supplementary_material
                - other
                - hidden
        required: ["access_level","content_type","creator","date_created","date_updated","file_id","open_access","relation"]

  properties:
    _id:
      oneOf:
        - type: string
          pattern: "^[0-9]+$"
          minLength: 1
        - type: integer
          minimum: 0
    type:
      type: string
      enum:
        - original
        - book
        - book_editor
        - book_chapter
        - review
        - conference_abstract
        - conference_editor
        - conference
        - dissertation
        - encyclopedia_article
        - journal_article
        - journal_editor
        - newspaper_article
        - patent
        - preprint
        - report
        - translation
        - translation_chapter
        - working_paper
        - bi_dissertation
        - research_data

    creator:
      type: object
      properties:
        login:
          type: string

    date_created: &dt
      type: string
      format: date-time

    date_submitted: *dt

    date_updated: *dt

    doi:
      type: string
      #stolen from http://www.regexpal.com/93795
      pattern: ^10[.][0-9]{4,}(?:[.][0-9]+)*/(?:(?!["&'<>])\S)+$

    author:
      type: array
      minItems: 0
      uniqueItems: true
      items:
        '$ref': '#/definitions/author'

    editor:
      type: array
      minItems: 0
      uniqueItems: true
      items:
        '$ref': '#/definitions/author'

    corporate_editor:
      type: array
      items:
        type: string

    title:
      type: string
      minLength: 1

    alternative_title:
      type: array
      items:
        type: string

    #required when type = 'journalArticle'
    publication:
      type: string
    publication_identifier:
      type: object
      properties:
        issn:
          type: array
          items:
            '$ref': '#/definitions/issn'

    publication_status:
      type: string
      enum: [draft,submitted,accepted,inpress,epub_ahead,published]

    pubmedID:
      oneOf:
        - type: string
          pattern: '^[0-9]+$'
        - type: integer
          minimum: 0

    quality_controlled:
      oneOf:
        - type: boolean
        - type: integer
          minimum: 0
          maximum: 1
        - type: string
          enum: ["0","1"]

    status:
      type: string
      enum: [new,submitted,public,returned,private]

    department:
      type: array
      items:
        '$ref': '#/definitions/department'

    year:
      oneOf:
        - type: string
          pattern: "^[0-9]+$"
          minLength: 1
        - type: integer
          minimum: 0

    abstract:
      type: array
      items:
        '$ref': '#/definitions/abstract'

    language:
      type: array
      items:
        '$ref': '#/definitions/iso_language'

    publisher:
      type: string

    place:
      type: string

    volume:
      type: string

    intvolume:
      type: string

    issue:
      type: string

    page:
      type: string
      pattern: '^[0-9]+(-[0-9]+)?$'

    external_id:
      type: object
      properties:
        unknown:
          type: string
        isi:
          type: string
        pmid:
          type: string
        inspire:
          type: string
        arxiv:
          type: string
        ahf:
          type: string
        opac:
          type: string
        scoap3:
          type: string

    file:
      type: array
      minItems: 0
      items:
        '$ref': '#/definitions/file'

    citation:
      type: object
      properties:
        ama:
          type: string
        apa:
          type: string
        apa_indent:
          type: string
        aps:
          type: string
        bio1:
          type: string
        default:
          type: string
        dgps:
          type: string
        ewi:
          type: string
        frontShortTitle:
          type: string
        frontiers:
          type: string
        harvard1:
          type: string
        ieee:
          type: string
        lncs:
          type: string
        mla:
          type: string
        pub:
          type: string
        sfb882:
          type: string
        wels:
          type: string

  # A author|editor is required..can this be expressed in JSONSchema?
  required: ["_id","type","title","year"]
  additionalProperties: true

#used in LibreCat::Validator::Researcher
researcher:
  "$schema": "http://json-schema.org/draft-04/schema#"
  title: "librecat researcher"
  type: "object"
  definitions:
    department: *department

  properties:
    _id:
      #in perl, its hard to distinguish between integer and string that look like an integer
      oneOf:
        - type: string
          pattern: "^[0-9]+$"
          minLength: 1
        - type: integer
          minimum: 0
    account_status:
      type: string
      enum: ["active","inactive"]
    account_type:
      type: string
      minLength: 1
      pattern: '^\S+$'
    password:
      type: string
      minLength: 1
      pattern: '^\S+$'
    login:
      type: string
      minLength: 1
      pattern: '^\S+$'
    #TODO
    email:
      type: string
      format: email
    first_name:
      type: string
      minLength: 0
    last_name:
      type: string
      minLength: 0
    full_name:
      type: string
      minLength: 0
    department:
      type: array
      items:
        type: object
        properties:
          _id:
            oneOf:
              - type: string
                pattern: "^[0-9]+$"
                minLength: 1
              - type: integer
                minimum: 0

  required: ["_id","account_status","account_type","first_name","last_name","full_name"]
  additionalProperties: true

department:
  type: object
  properties:
    #TODO: _id must refer to valid department? Possible in JSON-Schema?
    _id:
      #in perl, its hard to distinguish between integer and string that look like an integer
      oneOf:
        - type: string
          pattern: "^[0-9]+$"
          minLength: 1
        - type: integer
          minimum: 0
      description: "Department identifier"
    display:
      type: string
      description: "Displayed name"
    layer:
      type: integer
      description: "???"
    name:
      type: string
      description: "Department name"
    tree:
      type: array
      items:
        type: object
        properties:
          _id:
            oneOf:
              - type: string
                pattern: "^[0-9]+$"
                minLength: 1
