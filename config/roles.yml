_prefix:
  user:

rules:
  affiliated_with: {}
  own: {}
  owned_by: {}

roles:
  guest:
    rules:
      - can view publication status public

  user:
    inherit: guest
    rules:
      - can add publication
      - can view publication own
      - can edit publication own
      - cannot edit publication locked

  delegate:
    inherit: user
    params:
      - owner
    rules:
      - can view publication owned_by owner
      - can edit publication owned_by owner

  reviewer:
    inherit: user
    params:
      - department
    rules:
      - can view publication affiliated_with department
      - can edit publication affiliated_with department

  #project_reviewer:

  #award_admin:

  #data_manager:

  super_admin:
    rules:
      - can * *

